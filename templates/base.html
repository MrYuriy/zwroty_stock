<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    
    <script>
        function showInput() {
          var select = document.getElementById("reason_name");
          var inputField = document.getElementById("inputField");
          var selectedValue = select.value;
          var eanValue = document.getElementById("ean")
      
          if (selectedValue === "Towar niemagazynowy") {
            inputField.style.display = "block";
            document.getElementById("textInput").required = true; 
          } else if (selectedValue === "Brak oznacze≈Ñ magazynowych") {
            inputField.style.display = "block";
            document.getElementById("textInput").required = true;
            eanValue.value = 999999999999;
            eanValue.style.display = "none";

          } else {
            inputField.style.display = "none";
            document.getElementById("textInput").required = false;
            eanValue.value = "";
          }
        }
    </script>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-3">

        <div class="">
            {% block navigation %}
            {% endblock %}
        </div>
       
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <br>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block javascript %}
    {% endblock %}
</body>
</html>
