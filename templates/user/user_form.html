{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block navigation %}
    <nav class="navigation">
      {% comment %} <a class="btn btn-secondary" role="button" href="{% url 'delivery:home' %}">Do głównej</a> {% endcomment %}
      <a class="btn btn-outline-secondary" role="button" href="{% url 'user:user-list' %}">Wróć</a>
    </nav>
{% endblock %}


{% block content %}
  <h1 class="title">{{ object|yesno:"Update,Create" }} Employee</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

                
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
  <br>
            
  <div style="display: flex; justify-content: space-between">
    <a href="{% url 'user:user-list' %}"><button class="btn btn-secondary">Cancel</button></a>
    <button class="btn btn-warning" id="toggle-password">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
      </svg>
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.getElementById('toggle-password');
      const passwordInputs = document.querySelectorAll('[type="password"]');
                    
      toggleButton.addEventListener('click', function() {
        passwordInputs.forEach(input => {
          if (input.type === 'password') {
            input.type = 'text';
          } else {
            input.type = 'password';
          }
        });
      });
    });
  </script>
{% endblock %}
