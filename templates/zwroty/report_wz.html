{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% block navigation %}
    <nav  class="navigation">
      <a class="btn btn-secondary"  role="button" href="{% url 'zwroty:home' %}"title="Do główną">
        <img src="{% static '/img/house.svg' %}" alt="Do główną">
      </a> 
  </nav>
{% endblock %}

{% block content %}
   <form method="post" action="{% url 'zwroty:report_wz' %}" target="_blank">
     {% csrf_token %}
    <div class="input-group mb-3" type="number">
      <span class="input-group-text" id="inputGroup-sizing-default">WPROWADZ DATA OD: </span>
      <input name="day_aft", id="day_aft" type="date" class="form-control" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3" type="number">
      <span class="input-group-text" id="inputGroup-sizing-default">WPROWADZ DATA DO: </span>
      <input name="day_bef", id="day_bef" type="date" class="form-control" aria-describedby="inputGroup-sizing-default">
    </div>

    <button type="submit" class="btn btn-secondary">Generowac</button>
    
   </form>
{% endblock %}
